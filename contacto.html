          </a>
          <button

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end fs-4"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contacto.html"
                  >Contacto</a
                >
              </li>
             
              <li class="nav-item">
                <a class="nav-link" href="log.html"> Ingresar </a>
              </li>

              <li class="nav-item me-4">
                <a class="nav-link" href="carrito.html"
                  ><img
                    src="/img/carrito-de-compras-blanco.png"
                    alt="Carrito de compras"
                    width="35"
                    height="35"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
<main>
    <section class="contacto mb-4 ">
        <div class="row">
          <div class="col-md-12 col-sm-12">
          <form action="#" class="back">
            <input
              type="text"
              class="form-control mb-2"
              name=""
              id=""
              placeholder="Nombre"
              onchange="none"
            />
            <input
              type="text"
              class="form-control mb-2"
              name=""
              id=""
              placeholder="Apellido"
            />
            <input
              type="email"
              class="form-control mb-2"
              name=""
              id=""
              placeholder="email@ejemplo.com"
            />
            <input
              type="tel"
              class="form-control mb-2"
              name=""
              id=""
              placeholder="Telefono"
            />
            <textarea
              class="form-control mb-2"
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Hacenos una consulta..."
            ></textarea>
            <button type="button" class="btn btn-dark enviar">
              Enviar consulta
            </button>
        </div>
          </form>
        </div>
      </section>
</main>

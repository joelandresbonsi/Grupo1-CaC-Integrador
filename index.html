<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
 <link rel="stylesheet" href="./CSS/Styless.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <title>Vinoteca G1</title>
  </head>
  <body>
    <head>
      <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/img/Logo negro.jpg"
              alt="Logo"
              width="400"
              height="100"
              class="d-inline-block align-text-top"
            />
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </head>
    <main>

      <section class="productos-header">
        <h1>Nuestros vinos</h1>
        <button type="button" id="Tinto" class="btn btn-dark btn-vinos">
          Tinto
        </button>
        <button type="button" id="Rosado" class="btn btn-dark btn-vinos">
          Rosado
        </button>
        <button type="button" id="Blanco" class="btn btn-dark btn-vinos">
          Blanco
        </button>
      </section>

      <section class="container">
      <div class="row mt-4 mb-3">

      </div>
      

      </section>

      <!-- ////////////////////////////////////////////////////////////////////////////////// -->
      <section class="contacto">
        <div class="row">
          <div class="col-md-12 col-sm-12">
          <form action="#" class="back">
            <input
              type="text"
              class="form-control mb-2"
              name=""
              id=""
              placeholder="Nombre"
              onchange="none"
            />
            <input
              type="text"
              class="form-control mb-2"
              name=""
              id=""
              placeholder="Apellido"
            />
            <input
              type="email"
              class="form-control mb-2"
              name=""
              id=""
              placeholder="email@ejemplo.com"
            />
            <input
              type="tel"
              class="form-control mb-2"
              name=""
              id=""
              placeholder="Telefono"
            />
            <textarea
              class="form-control mb-2"
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Hacenos una consulta..."
            ></textarea>
            <button type="button" class="btn btn-dark enviar">
              Enviar consulta
            </button>
        </div>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./JS/index.js"></script>
  </body>
</html>

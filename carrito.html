<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css propio -->
    <link rel="stylesheet" href="./css/Styles.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

          <a class="navbar-brand ms-4" href="index.html">
            <img

              alt="Logo"
              width="250"
              height="110"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end fs-4"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"

              </li>

              <li class="nav-item">

              </li>

                <a class="nav-link" href="carrito.html"

                    alt="Carrito de compras"
                    width="35"
                    height="35"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="main">
      <div class="card text-center">
        <div class="card-header bg-dark bg-gradient">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link carrito" href="#">Carrito</a>

            <li class="nav-item">
              <a class="nav-link carrito" href="#">Guardado</a>

        <div class="card-body">

          <a href="#" class="btn btn-dark bg-gradient">Comprar</a>
          <a href="#" class="btn btn-dark bg-gradient">Limpiar carrito</a>
        </div>
      </div>

      <!-- JavaScript Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

    <footer>
      <nav
